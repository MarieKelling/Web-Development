<!doctype html>
<html>
<head>
	<title>JS/jQuery Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<header>
		<h1>Basic Calculator</h1>
	</header>

	<div class="calc">
		<div class="screen">0</div>
			<div class="container">
				<div class="row">
					<div>7</div>
					<div>8</div>
					<div>9</div>
					<div>/</div>
				</div>
				<div class="row">
					<div>4</div>
					<div>5</div>
					<div>6</div>
					<div>*</div>	
				</div>
				<div class="row">
					<div>1</div>
					<div>2</div>
					<div>3</div>
					<div>-</div>
				</div>
				<div class="row">
					<div>0</div>
					<div>.</div>
					<div>=</div>
					<div>+</div>
				</div>
		</div>
	</div>

</body>
</html>
