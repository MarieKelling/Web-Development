<!doctype html>
<html data-ng-app="app"> 

	<head>
		<title>View 2</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	</head>
	
	<body>
	
			<h1>View 2</h2> 
	
			<div>City:</div> 
			<input type="text" ng-model="city" />
	
			<ul>
				<li data-ng-repeat="person in people | filter: city | orderBy: city">{{person.name | uppercase}} - {{person.city | lowercase}}</li> 
			</ul>
				
				
	</body>
	
</html>
